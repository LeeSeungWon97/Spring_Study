<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BoardUpdate</title>
</head>
<body>
<form action="/board/update/" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${boardUpdate.id}">
    작성자: <input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly><br>
    비밀번호: <input type="text" name="boardPass" id="boardPass"> <br>
    제목: <input type="text" name="boardTitle" th:value="${boardUpdate.boardTitle}"> <br>
    내용: <textarea name="boardContents" cols="30" rows="10" th:text="${boardUpdate.boardContents}"></textarea>
    <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
    <input type="button" value="글작성" onclick="boardUpdate()">
</form>
</body>
<script th:inline="javascript">
    const boardUpdate = () => {
        const inputPass = document.getElementById("boardPass").value;
        const pass = [[${boardUpdate.boardPass}]];
        if (inputPass == pass) {
            document.updateForm.submit();
        } else {
            alert("비밀번호가 일치하지 않습니다!");
        }
    };
</script>
</html>
